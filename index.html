            Copy: (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><rect width="14" height="14" x="8" y="8" rx="2" ry="2"/><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"/></svg>,
            PieChart: (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><path d="M21.21 15.89A10 10 0 1 1 8 2.83"/><path d="M22 12A10 10 0 0 0 12 2v10z"/></svg>,
            Trash: (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/></svg>
        };

        // --- COLORS & CATEGORIES ---
        const PERSON_COLORS = [
            'bg-rose-500', 'bg-blue-500', 'bg-emerald-500', 'bg-amber-500', 
            'bg-purple-500', 'bg-cyan-500', 'bg-pink-500', 'bg-indigo-500',
            'bg-lime-500', 'bg-orange-500', 'bg-teal-500', 'bg-fuchsia-500'
        ];

        const CATEGORIES = {
            food: { id: 'food', icon: 'üçî', label: '‡∏≠‡∏≤‡∏´‡∏≤‡∏£', color: 'bg-orange-100 text-orange-600' },
            transport: { id: 'transport', icon: 'üöï', label: '‡πÄ‡∏î‡∏¥‡∏ô‡∏ó‡∏≤‡∏á', color: 'bg-blue-100 text-blue-600' },
            shopping: { id: 'shopping', icon: 'üõçÔ∏è', label: '‡∏ä‡πâ‡∏≠‡∏õ‡∏õ‡∏¥‡πâ‡∏á', color: 'bg-pink-100 text-pink-600' },
            activity: { id: 'activity', icon: 'üéüÔ∏è', label: '‡∏Å‡∏¥‡∏à‡∏Å‡∏£‡∏£‡∏°', color: 'bg-purple-100 text-purple-600' },
            stay: { id: 'stay', icon: 'üè®', label: '‡∏ó‡∏µ‡πà‡∏û‡∏±‡∏Å', color: 'bg-teal-100 text-teal-600' },
            other: { id: 'other', icon: 'üìù', label: '‡∏≠‡∏∑‡πà‡∏ô‡πÜ', color: 'bg-slate-100 text-slate-600' },
        };

        function App() {
            // --- STATE INIT FROM LOCAL STORAGE ---
            const loadState = (key, defaultVal) => {
                const saved = localStorage.getItem(key);
                if (saved) return JSON.parse(saved);
                return defaultVal;
            };

            const [people, setPeople] = useState(() => loadState('ts_people', [
                { id: 'me', name: 'Me', isMe: true },
                { id: 'p2', name: 'Friend', isMe: false }
            ]));
            
            const [items, setItems] = useState(() => loadState('ts_items', []));
            const [tripName, setTripName] = useState(() => loadState('ts_tripName', 'My Trip'));
            const [currencyRate, setCurrencyRate] = useState(() => loadState('ts_rate', 1));
            const [baseCurrency, setBaseCurrency] = useState(() => loadState('ts_currency', 'THB'));

            // Auto-Save Effect
            useEffect(() => {
                localStorage.setItem('ts_people', JSON.stringify(people));
                localStorage.setItem('ts_items', JSON.stringify(items));
                localStorage.setItem('ts_tripName', JSON.stringify(tripName));
                localStorage.setItem('ts_rate', JSON.stringify(currencyRate));
                localStorage.setItem('ts_currency', JSON.stringify(baseCurrency));
            }, [people, items, tripName, currencyRate, baseCurrency]);

            // Temp State
            const [newPersonName, setNewPersonName] = useState('');
            const [isAddingPerson, setIsAddingPerson] = useState(false);
            const [isDeleteMode, setIsDeleteMode] = useState(false);
            
            // Form State
            const [newItemName, setNewItemName] = useState('');
            const [newItemAmount, setNewItemAmount] = useState('');
            const [newItemDate, setNewItemDate] = useState(new Date().toISOString().split('T')[0]);
            const [newItemCategory, setNewItemCategory] = useState('food');
            const [selectedAssignees, setSelectedAssignees] = useState([]); 

            // UI State
            const [showSlip, setShowSlip] = useState(false);
            const slipRef = useRef(null);
            const inputRef = useRef(null);

            useEffect(() => {
                // Initial select everyone
                if (selectedAssignees.length === 0 && people.length > 0) {
                     setSelectedAssignees(people.map(p => p.id));
                }
            }, [people]);

            // --- PEOPLE MANAGEMENT ---
            const handleAddPerson = (e) => {
                if (e) { e.preventDefault(); e.stopPropagation(); }
                if (!newPersonName.trim()) return;
                const newPerson = { id: `p${Date.now()}`, name: newPersonName.trim(), isMe: false };
                setPeople([...people, newPerson]);
                setSelectedAssignees(prev => [...prev, newPerson.id]);
                setNewPersonName('');
                setIsAddingPerson(false);
            };

            const handleRemovePerson = (id) => {
                if (people.length <= 1) return;
                setPeople(people.filter(p => p.id !== id));
                setSelectedAssignees(prev => prev.filter(pid => pid !== id));
            };

            useEffect(() => { if (isAddingPerson && inputRef.current) inputRef.current.focus(); }, [isAddingPerson]);

            // --- ITEM MANAGEMENT ---
            const toggleAssignee = (id) => {
                if (isDeleteMode) return;
                if (selectedAssignees.includes(id)) {
                    if (selectedAssignees.length > 1) setSelectedAssignees(prev => prev.filter(pid => pid !== id));
                } else {
                    setSelectedAssignees(prev => [...prev, id]);
                }
            };

            const selectAllAssignees = () => {
                setSelectedAssignees(people.map(p => p.id));
            };

            const handleAddItem = (e) => {
                e.preventDefault();
                if (!newItemName || !newItemAmount || selectedAssignees.length === 0) return;
                const newItem = {
                    id: Date.now(),
                    name: newItemName,
                    amount: parseFloat(newItemAmount),
                    assignedTo: [...selectedAssignees],
                    date: newItemDate,
                    category: newItemCategory
                };
                setItems([...items, newItem]);
                setNewItemName('');
                setNewItemAmount('');
            };

            const handleDeleteItem = (id) => setItems(items.filter(item => item.id !== id));

            // --- RATE FETCHING ---
            const [isFetchingRate, setIsFetchingRate] = useState(false);
            const fetchRate = async () => {
                if (baseCurrency === 'THB') { setCurrencyRate(1); return; }
                setIsFetchingRate(true);
                try {
                    const response = await fetch(`https://open.er-api.com/v6/latest/${baseCurrency}`);
                    const data = await response.json();
                    if (data?.rates?.THB) setCurrencyRate(data.rates.THB);
                    else alert("‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡∏î‡∏∂‡∏á‡πÄ‡∏£‡∏ó‡∏≠‡∏±‡∏ï‡πÇ‡∏ô‡∏°‡∏±‡∏ï‡∏¥‡πÑ‡∏î‡πâ");
                } catch { alert("‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î‡πÉ‡∏ô‡∏Å‡∏≤‡∏£‡∏î‡∏∂‡∏á‡πÄ‡∏£‡∏ó‡πÄ‡∏á‡∏¥‡∏ô"); } 
                finally { setIsFetchingRate(false); }
            };

            // --- RESET DATA ---
            const handleResetData = () => {
                if (confirm('‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£‡∏•‡πâ‡∏≤‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î‡πÅ‡∏•‡∏∞‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÉ‡∏´‡∏°‡πà‡πÉ‡∏ä‡πà‡πÑ‡∏´‡∏°?')) {
                    localStorage.clear();
                    window.location.reload();
                }
            };

            // --- CALCULATIONS ---
            const calculatePersonDebt = (personId) => {
                let debt = 0;
                items.forEach(item => {
                    if (item.assignedTo.includes(personId)) {
                        debt += item.amount / item.assignedTo.length;
                    }
                });
                return debt * currencyRate;
            };

            const totalTripForeign = items.reduce((sum, item) => sum + item.amount, 0);
            const totalSharedForeign = items.filter(i => i.assignedTo.length > 1).reduce((sum, i) => sum + i.amount, 0);

            // Pie Chart Data
            const categoryData = useMemo(() => {
                const data = {};
                items.forEach(item => {
                    if (!data[item.category]) data[item.category] = 0;
                    data[item.category] += item.amount;
                });
                return Object.entries(data).map(([catId, amount]) => ({
                    ...CATEGORIES[catId],
                    amount: amount * currencyRate,
                    percent: (amount / totalTripForeign) * 100
                })).sort((a,b) => b.amount - a.amount);
            }, [items, currencyRate, totalTripForeign]);

            // --- COPY TEXT ---
            const handleCopyText = () => {
                let text = `üßæ ‡∏™‡∏£‡∏∏‡∏õ‡∏Ñ‡πà‡∏≤‡πÉ‡∏ä‡πâ‡∏à‡πà‡∏≤‡∏¢‡∏ó‡∏£‡∏¥‡∏õ: ${tripName}\n`;
                text += `üìÖ ‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà: ${new Date().toLocaleDateString('th-TH')}\n`;
                text += `üí∏ ‡∏¢‡∏≠‡∏î‡∏Å‡∏≠‡∏á‡∏Å‡∏•‡∏≤‡∏á‡∏£‡∏ß‡∏°: ${(totalSharedForeign * currencyRate).toLocaleString(undefined, {maximumFractionDigits:0})} THB\n`;
                text += `------------------\n`;
                text += `‡∏¢‡∏≠‡∏î‡∏ó‡∏µ‡πà‡∏ï‡πâ‡∏≠‡∏á‡∏Ñ‡∏∑‡∏ô‡πÉ‡∏´‡πâ‡∏â‡∏±‡∏ô:\n`; // Simplified text here too
                people.filter(p => !p.isMe).forEach(p => {
                    const debt = calculatePersonDebt(p.id);
                    text += `üë§ ${p.name}: ${debt.toLocaleString(undefined, {maximumFractionDigits:0})} THB\n`;
                });
                text += `------------------\n`;
                text += `Calculated by Trip Splitter`;

                navigator.clipboard.writeText(text).then(() => alert("‡∏Ñ‡∏±‡∏î‡∏•‡∏≠‡∏Å‡∏™‡∏£‡∏∏‡∏õ‡∏¢‡∏≠‡∏î‡πÄ‡∏£‡∏µ‡∏¢‡∏ö‡∏£‡πâ‡∏≠‡∏¢!"));
            };

            // --- HELPERS ---
            const getAssigneeText = (assigneeIds) => {
                if (assigneeIds.length === people.length) return "‡∏´‡∏≤‡∏£‡∏ó‡∏∏‡∏Å‡∏Ñ‡∏ô";
                if (assigneeIds.length === 1) {
                    const person = people.find(p => p.id === assigneeIds[0]);
                    return `‡∏™‡πà‡∏ß‡∏ô‡∏ï‡∏±‡∏ß: ${person ? person.name : 'Unknown'}`;
                }
                const names = assigneeIds.map(id => people.find(p => p.id === id)?.name).join(', ');
                return `‡∏´‡∏≤‡∏£‡∏Å‡∏±‡∏ô: ${names}`;
            };
            const formatDate = (d) => d ? new Date(d).toLocaleDateString('en-GB', { day: 'numeric', month: 'short' }) : '';
            const getPersonColor = (id) => PERSON_COLORS[people.findIndex(p => p.id === id) % PERSON_COLORS.length] || 'bg-gray-400';

            const getGroupedItemsByCategory = () => {
                const grouped = {};
                items.forEach(item => {
                    if (!grouped[item.category]) grouped[item.category] = [];
                    // Normalize for sub-grouping
                    const normalizedName = item.name.trim().toLowerCase();
                    const splitSignature = [...item.assignedTo].sort().join('|');
                    const key = `${normalizedName}::${splitSignature}`;
                    
                    // Simple logic: we'll group identical items within category for display cleanliness
                    // Or just list them. Let's do simple grouping.
                    const existing = grouped[item.category].find(g => g.key === key);
                    if (existing) {
                        existing.totalAmount += item.amount;
                        existing.count += 1;
                    } else {
                        grouped[item.category].push({
                            key,
                            displayName: item.name.trim(),
                            assignedTo: item.assignedTo,
                            totalAmount: item.amount,
                            count: 1
                        });
                    }
                });
                return grouped; // { food: [...], transport: [...] }
            };

            // --- PIE CHART COMPONENT ---
            const PieChart = ({ data }) => {
                if (!data || data.length === 0) return null;
                // Fallback for conic-gradient
                const conicSegments = data.map(d => `${d.color === 'bg-orange-100 text-orange-600' ? '#f97316' : 
                                                      d.color === 'bg-blue-100 text-blue-600' ? '#2563eb' :
                                                      d.color === 'bg-pink-100 text-pink-600' ? '#db2777' :
                                                      d.color === 'bg-purple-100 text-purple-600' ? '#9333ea' :
                                                      d.color === 'bg-teal-100 text-teal-600' ? '#0d9488' : '#64748b'} 0 ${d.percent}%`).join(', ');

                return (
                    <div className="flex items-center gap-6 justify-center py-4">
                        <div className="w-24 h-24 rounded-full relative shrink-0" style={{ background: `conic-gradient(${conicSegments})` }}>
                            <div className="absolute inset-0 m-auto w-14 h-14 bg-white rounded-full flex items-center justify-center shadow-inner">
                                <span className="text-[10px] font-bold text-slate-400">Total</span>
                            </div>
                        </div>
                        <div className="space-y-1.5 text-[10px]">
                            {data.map((cat, i) => (
                                <div key={i} className="flex items-center gap-2">
                                    <div className={`w-2.5 h-2.5 rounded-full ${cat.color.split(' ')[1].replace('text-', 'bg-')}`}></div>
                                    <span className="w-14 truncate text-slate-600">{cat.label}</span>
                                    <span className="font-mono font-medium text-slate-800">{cat.amount.toLocaleString(undefined, {maximumFractionDigits:0})}</span>
                                </div>
                            ))}
                        </div>
                    </div>
                );
            };

            return (
                <div className="min-h-screen p-4 md:p-8 relative pb-24">
                    <div className="max-w-3xl mx-auto bg-white rounded-2xl shadow-xl overflow-hidden border border-slate-100 mb-8">
                    
                        {/* Header */}
                        <div className="bg-gradient-to-r from-indigo-400 to-purple-400 p-6 text-white relative">
                            <button onClick={handleResetData} className="absolute top-4 right-4 text-indigo-100 hover:text-white p-2 rounded-full hover:bg-white/20 transition" title="‡∏•‡πâ‡∏≤‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•">
                                <Icons.Trash className="w-4 h-4" />
                            </button>
                            
                            <div className="flex flex-col sm:flex-row justify-between items-start mb-1 gap-4">
                                <div className="w-full">
                                    <h1 className="text-2xl font-bold flex items-center gap-2">
                                        <Icons.Globe className="w-6 h-6" />
                                        Trip Splitter

        const root = ReactDOM.createRoot(document.getElementById('root'));
