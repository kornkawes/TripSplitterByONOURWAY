<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Splitter</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#6366f1', /* Indigo 500 */
                        secondary: '#a855f7', /* Purple 500 */
                        softbg: '#f8fafc', /* Slate 50 */
                    }
                }
            }
        }
    </script>
    
    <!-- html2canvas for Screenshots -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+Thai:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', 'Noto Sans Thai', sans-serif; }
        
        /* Custom Checkbox Style */
        .person-checkbox:checked + div {
            background-color: #e0e7ff; /* indigo-100 */
            border-color: #6366f1; /* indigo-500 */
            color: #4338ca; /* indigo-700 */
        }
        .person-checkbox:checked + div .check-icon {
            display: block;
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-700">

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useRef, useEffect } = React;

        // --- ICONS ---
        const Icons = {
            Plus: (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><path d="M5 12h14"/><path d="M12 5v14"/></svg>,
            Trash2: (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/></svg>,
            Receipt: (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><path d="M4 2v20l2-1 2 1 2-1 2 1 2-1 2 1 2-1 2 1V2l-2 1-2-1-2 1-2-1-2 1-2-1-2 1Z"/><path d="M16 8h-6a2 2 0 1 0 0 4h4a2 2 0 1 1 0 4H8"/><path d="M12 17V7"/></svg>,
            Download: (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" x2="12" y1="15" y2="3"/></svg>,
            X: (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>,
            Globe: (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><circle cx="12" cy="12" r="10"/><path d="M12 2a14.5 14.5 0 0 0 0 20 14.5 14.5 0 0 0 0-20"/><path d="M2 12h20"/></svg>,
            Settings: (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.09a2 2 0 0 1-1-1.74v-.47a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.39a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></svg>,
            Users: (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>,
            User: (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>,
            Calendar: (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><rect width="18" height="18" x="3" y="4" rx="2" ry="2"/><line x1="16" x2="16" y1="2" y2="6"/><line x1="8" x2="8" y1="2" y2="6"/><line x1="3" x2="21" y1="10" y2="10"/></svg>,
            Refresh: (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/><path d="M21 3v5h-5"/><path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/><path d="M8 16H3v5"/></svg>,
            Check: (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><polyline points="20 6 9 17 4 12"/></svg>
        };

        // --- COLORS FOR SLIP ---
        const PERSON_COLORS = [
            'bg-rose-500', 'bg-blue-500', 'bg-emerald-500', 'bg-amber-500', 
            'bg-purple-500', 'bg-cyan-500', 'bg-pink-500', 'bg-indigo-500',
            'bg-lime-500', 'bg-orange-500', 'bg-teal-500', 'bg-fuchsia-500'
        ];

        function App() {
            // --- STATE ---
            const [people, setPeople] = useState([
                { id: 'me', name: 'Me', isMe: true },
                { id: 'p2', name: 'Friend', isMe: false }
            ]);
            const [newPersonName, setNewPersonName] = useState('');
            const [showPeopleManager, setShowPeopleManager] = useState(false);

            // Item State
            // item.assignedTo is now ALWAYS an array of IDs ['me', 'p2']
            const [items, setItems] = useState([]);
            
            // Form State
            const [newItemName, setNewItemName] = useState('');
            const [newItemAmount, setNewItemAmount] = useState('');
            const [newItemDate, setNewItemDate] = useState(new Date().toISOString().split('T')[0]);
            
            // Multi-select Assignee State
            const [selectedAssignees, setSelectedAssignees] = useState([]); // Array of IDs

            // Initialize selectedAssignees with all people when people change (optional, but good UX)
            useEffect(() => {
                if (selectedAssignees.length === 0 && people.length > 0) {
                     setSelectedAssignees(people.map(p => p.id));
                }
            }, [people]);

            // Currency State
            const [currencyRate, setCurrencyRate] = useState(1);
            const [baseCurrency, setBaseCurrency] = useState('THB'); // Default base currency for rate fetching
            const [isFetchingRate, setIsFetchingRate] = useState(false);
            
            // UI State
            const [showSlip, setShowSlip] = useState(false);
            const [tripName, setTripName] = useState('My Trip');
            const slipRef = useRef(null);

            // --- PEOPLE MANAGEMENT ---
            const handleAddPerson = (e) => {
                e.preventDefault();
                if (!newPersonName.trim()) return;
                const newPerson = {
                    id: `p${Date.now()}`,
                    name: newPersonName.trim(),
                    isMe: false
                };
                setPeople([...people, newPerson]);
                // Automatically add new person to selection for convenience
                setSelectedAssignees(prev => [...prev, newPerson.id]);
                setNewPersonName('');
            };

            const handleRemovePerson = (id) => {
                if (people.length <= 1) return;
                setPeople(people.filter(p => p.id !== id));
                setSelectedAssignees(prev => prev.filter(pid => pid !== id));
            };

            // --- ITEM MANAGEMENT ---
            const toggleAssignee = (id) => {
                if (selectedAssignees.includes(id)) {
                    // Prevent removing the last person (at least one must be selected)
                    if (selectedAssignees.length > 1) {
                        setSelectedAssignees(prev => prev.filter(pid => pid !== id));
                    }
                } else {
                    setSelectedAssignees(prev => [...prev, id]);
                }
            };

            const selectAllAssignees = () => {
                setSelectedAssignees(people.map(p => p.id));
            };

            const handleAddItem = (e) => {
                e.preventDefault();
                if (!newItemName || !newItemAmount || selectedAssignees.length === 0) return;

                const newItem = {
                    id: Date.now(),
                    name: newItemName,
                    amount: parseFloat(newItemAmount),
                    assignedTo: [...selectedAssignees], // Copy array
                    date: newItemDate
                };

                setItems([...items, newItem]);
                setNewItemName('');
                setNewItemAmount('');
                // Date stays same (convenient for adding multiple items for same day)
                // Selection stays same
            };

            const handleDeleteItem = (id) => {
                setItems(items.filter(item => item.id !== id));
            };

            // --- RATE FETCHING ---
            const fetchRate = async () => {
                if (baseCurrency === 'THB') {
                    setCurrencyRate(1);
                    return;
                }
                
                setIsFetchingRate(true);
                try {
                    // Using open.er-api.com (free, no key)
                    const response = await fetch(`https://open.er-api.com/v6/latest/${baseCurrency}`);
                    const data = await response.json();
                    if (data && data.rates && data.rates.THB) {
                        setCurrencyRate(data.rates.THB);
                    } else {
                        alert("ไม่สามารถดึงเรทอัตโนมัติได้ กรุณากรอกเอง");
                    }
                } catch (error) {
                    console.error("Rate fetch error:", error);
                    alert("เกิดข้อผิดพลาดในการดึงเรทเงิน");
                } finally {
                    setIsFetchingRate(false);
                }
            };

            // --- CALCULATIONS ---
            const calculatePersonDebt = (personId) => {
                let debt = 0;
                items.forEach(item => {
                    if (item.assignedTo.includes(personId)) {
                        // Amount divided by number of people sharing this item
                        debt += item.amount / item.assignedTo.length;
                    }
                });
                return debt * currencyRate;
            };

            // Total cost of trip (foreign)
            const totalTripForeign = items.reduce((sum, item) => sum + item.amount, 0);
            
            // Total Shared Pool (Anything with > 1 person)
            const totalSharedForeign = items
                .filter(i => i.assignedTo.length > 1)
                .reduce((sum, i) => sum + i.amount, 0);

            // --- HELPERS ---
            const getAssigneeText = (assigneeIds) => {
                if (assigneeIds.length === people.length) return "หารทุกคน";
                if (assigneeIds.length === 1) {
                    const person = people.find(p => p.id === assigneeIds[0]);
                    return `ส่วนตัว: ${person ? person.name : 'Unknown'}`;
                }
                // Partial share
                const names = assigneeIds.map(id => people.find(p => p.id === id)?.name).join(', ');
                return `หารกัน: ${names}`;
            };
            
            const formatDate = (dateString) => {
                if (!dateString) return '';
                const date = new Date(dateString);
                return date.toLocaleDateString('en-GB', { day: 'numeric', month: 'short' });
            };

            const getPersonColor = (id) => {
                const index = people.findIndex(p => p.id === id);
                if (index === -1) return 'bg-gray-400';
                return PERSON_COLORS[index % PERSON_COLORS.length];
            };

            // --- SLIP GROUPING LOGIC ---
            const getGroupedItemsForSlip = () => {
                const grouped = {};
                items.forEach(item => {
                    const normalizedName = item.name.trim().toLowerCase();
                    // Create key from name AND the exact set of assignees
                    const splitSignature = [...item.assignedTo].sort().join('|');
                    const key = `${normalizedName}::${splitSignature}`;
                    
                    if (!grouped[key]) {
                        grouped[key] = {
                            displayName: item.name.trim(), // Keep original casing for display
                            assignedTo: item.assignedTo,
                            totalAmount: 0,
                            count: 0
                        };
                    }
                    grouped[key].totalAmount += item.amount;
                    grouped[key].count += 1;
                });
                return Object.values(grouped);
            };

            // --- IMAGE GENERATION ---
            const handleDownloadImage = async () => {
                if (slipRef.current && window.html2canvas) {
                try {
                    const canvas = await window.html2canvas(slipRef.current, {
                    scale: 2,
                    backgroundColor: '#ffffff',
                    logging: false,
                    useCORS: true
                    });
                    const link = document.createElement('a');
                    link.download = `Trip_Slip_${tripName.replace(/\s+/g, '_')}_${Date.now()}.png`;
                    link.href = canvas.toDataURL('image/png');
                    link.click();
                } catch (err) {
                    console.error("Error generating image:", err);
                    alert("บันทึกรูปภาพไม่สำเร็จ กรุณาแคปหน้าจอแทน");
                }
                }
            };

            return (
                <div className="min-h-screen p-4 md:p-8 relative pb-24">
                    <div className="max-w-3xl mx-auto bg-white rounded-2xl shadow-xl overflow-hidden border border-slate-100 mb-8">
                    
                        {/* Header */}
                        <div className="bg-gradient-to-r from-indigo-400 to-purple-400 p-6 text-white">
                            <div className="flex justify-between items-start mb-1">
                                <div>
                                    <h1 className="text-2xl font-bold flex items-center gap-2">
                                        <Icons.Globe className="w-6 h-6" />
                                        Trip Splitter
                                    </h1>
                                    <p className="text-indigo-50 text-sm mt-1 font-light opacity-90">
                                        สำหรับสายเปย์ที่ 'สำรองจ่าย' ไปก่อน! ช่วยหารค่าใช้จ่ายทริปและสรุปยอดที่เพื่อนต้องคืนให้แบบเป๊ะๆ
                                    </p>
                                    <input 
                                        type="text" 
                                        value={tripName}
                                        onChange={(e) => setTripName(e.target.value)}
                                        className="bg-transparent border-b border-white/30 text-indigo-50 text-sm mt-3 focus:outline-none focus:border-white w-full placeholder-indigo-100"
                                        placeholder="ตั้งชื่อทริป..."
                                    />
                                </div>
                                <button 
                                    onClick={() => setShowPeopleManager(!showPeopleManager)}
                                    className="bg-white/20 hover:bg-white/30 text-white p-2 rounded-xl transition backdrop-blur-sm flex flex-col items-center text-[10px] gap-1"
                                >
                                    <Icons.Settings className="w-5 h-5" />
                                    <span>สมาชิก</span>
                                </button>
                            </div>

                            {/* People Manager Drawer */}
                            {showPeopleManager && (
                                <div className="bg-white/10 rounded-xl p-4 backdrop-blur-md border border-white/20 animate-in fade-in slide-in-from-top-2 mt-4">
                                    <h3 className="text-sm font-bold mb-3 flex items-center gap-2">
                                        <Icons.Users className="w-4 h-4" /> จัดการสมาชิก
                                    </h3>
                                    <div className="flex flex-wrap gap-2 mb-3">
                                        {people.map(p => (
                                        <div key={p.id} className="bg-white text-indigo-900 px-3 py-1 rounded-full text-sm flex items-center gap-2 shadow-sm">
                                            {p.name} {p.isMe && '(เรา)'}
                                            {!p.isMe && (
                                            <button onClick={() => handleRemovePerson(p.id)} className="text-red-400 hover:text-red-600">
                                                <Icons.X className="w-3 h-3" />
                                            </button>
                                            )}
                                        </div>
                                        ))}
                                    </div>
                                    <form onSubmit={handleAddPerson} className="flex gap-2">
                                        <input 
                                        value={newPersonName}
                                        onChange={e => setNewPersonName(e.target.value)}
                                        placeholder="ชื่อเพื่อน..."
                                        className="flex-1 px-3 py-1.5 rounded-lg text-gray-800 text-sm focus:outline-none shadow-sm"
                                        />
                                        <button type="submit" className="bg-emerald-400 hover:bg-emerald-500 text-white px-4 py-1.5 rounded-lg text-sm font-medium shadow-sm transition">เพิ่ม</button>
                                    </form>
                                </div>
                            )}
                        </div>

                        {/* Rate Settings (Real-time) */}
                        <div className="p-4 bg-slate-50 border-b border-slate-100 flex flex-col sm:flex-row gap-4 items-center justify-between">
                            <div className="flex items-center gap-2">
                                <select 
                                    value={baseCurrency}
                                    onChange={(e) => setBaseCurrency(e.target.value)}
                                    className="bg-white border border-slate-200 text-slate-600 text-sm rounded-lg focus:ring-indigo-400 focus:border-indigo-400 block p-2 outline-none"
                                >
                                    <option value="CNY">CNY (จีน)</option>
                                    <option value="JPY">JPY (ญี่ปุ่น)</option>
                                    <option value="KRW">KRW (เกาหลี)</option>
                                    <option value="USD">USD (สหรัฐฯ)</option>
                                    <option value="EUR">EUR (ยุโรป)</option>
                                    <option value="GBP">GBP (อังกฤษ)</option>
                                    <option value="HKD">HKD (ฮ่องกง)</option>
                                    <option value="SGD">SGD (สิงคโปร์)</option>
                                    <option value="TWD">TWD (ไต้หวัน)</option>
                                    <option value="THB">THB (ไทย)</option>
                                </select>
                                <button 
                                    onClick={fetchRate}
                                    disabled={isFetchingRate}
                                    className="text-indigo-500 hover:text-indigo-700 p-2 rounded-full hover:bg-indigo-50 transition disabled:opacity-50"
                                    title="ดึงเรทล่าสุด"
                                >
                                    <Icons.Refresh className={`w-5 h-5 ${isFetchingRate ? 'animate-spin' : ''}`} />
                                </button>
                            </div>
                            
                            <div className="flex items-center gap-2 bg-white px-3 py-1.5 rounded-lg border border-slate-200 shadow-sm">
                                <span className="text-sm font-medium text-slate-400">เรทเงิน (บาท):</span>
                                <input 
                                type="number" 
                                value={currencyRate}
                                onChange={(e) => setCurrencyRate(parseFloat(e.target.value) || 1)}
                                className="w-24 text-right font-bold text-slate-700 outline-none border-b border-dashed border-slate-300 focus:border-indigo-400"
                                placeholder="1.0"
                                />
                            </div>
                        </div>

                        {/* Add Item Form */}
                        <div className="p-6 border-b border-slate-100">
                            <form onSubmit={handleAddItem} className="space-y-4">
                                <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                                    <div className="md:col-span-1">
                                        <label className="block text-xs font-bold text-slate-400 mb-1 uppercase tracking-wide">วันที่</label>
                                        <input
                                            type="date"
                                            value={newItemDate}
                                            onChange={(e) => setNewItemDate(e.target.value)}
                                            className="w-full px-4 py-2 rounded-xl border border-slate-200 focus:border-indigo-400 focus:ring-2 focus:ring-indigo-100 outline-none transition text-slate-600"
                                        />
                                    </div>
                                    <div className="md:col-span-1">
                                        <label className="block text-xs font-bold text-slate-400 mb-1 uppercase tracking-wide">ชื่อรายการ</label>
                                        <input
                                        type="text"
                                        placeholder="เช่น ค่าตั๋วรถไฟ"
                                        value={newItemName}
                                        onChange={(e) => setNewItemName(e.target.value)}
                                        className="w-full px-4 py-2 rounded-xl border border-slate-200 focus:border-indigo-400 focus:ring-2 focus:ring-indigo-100 outline-none transition text-slate-600"
                                        />
                                    </div>
                                    <div className="md:col-span-1">
                                        <label className="block text-xs font-bold text-slate-400 mb-1 uppercase tracking-wide">ยอดเงิน ({baseCurrency})</label>
                                        <input
                                        type="number"
                                        placeholder="0.00"
                                        value={newItemAmount}
                                        onChange={(e) => setNewItemAmount(e.target.value)}
                                        className="w-full px-4 py-2 rounded-xl border border-slate-200 focus:border-indigo-400 focus:ring-2 focus:ring-indigo-100 outline-none transition text-slate-600"
                                        />
                                    </div>
                                </div>

                                {/* Multi-select Assignee */}
                                <div>
                                    <div className="flex justify-between items-end mb-2">
                                        <label className="block text-xs font-bold text-slate-400 uppercase tracking-wide">หารกับใครบ้าง</label>
                                        <button type="button" onClick={selectAllAssignees} className="text-[10px] text-indigo-500 hover:text-indigo-700 font-medium">เลือกทุกคน</button>
                                    </div>
                                    <div className="flex flex-wrap gap-2">
                                        {people.map(p => {
                                            const isSelected = selectedAssignees.includes(p.id);
                                            return (
                                                <label key={p.id} className="cursor-pointer relative">
                                                    <input 
                                                        type="checkbox" 
                                                        className="person-checkbox sr-only"
                                                        checked={isSelected}
                                                        onChange={() => toggleAssignee(p.id)}
                                                    />
                                                    <div className={`px-4 py-2 rounded-full text-sm font-medium transition-all flex items-center gap-2 border 
                                                        ${isSelected 
                                                            ? '' 
                                                            : 'bg-white text-slate-500 border-slate-200 hover:border-indigo-200 hover:text-indigo-500'}`}
                                                    >
                                                        <Icons.Users className="w-3 h-3" /> 
                                                        {p.name}
                                                        <span className="check-icon hidden text-indigo-500"><Icons.Check className="w-3 h-3"/></span>
                                                    </div>
                                                </label>
                                            )
                                        })}
                                    </div>
                                </div>

                                <button
                                type="submit"
                                className="w-full bg-slate-800 text-white px-6 py-3 rounded-xl font-medium hover:bg-slate-900 transition flex items-center justify-center gap-2 shadow-lg shadow-slate-200"
                                >
                                <Icons.Plus className="w-4 h-4" />
                                เพิ่มรายการ
                                </button>
                            </form>
                        </div>

                        {/* Item List */}
                        <div className="bg-slate-50 max-h-80 overflow-y-auto p-4 space-y-2">
                            {items.length === 0 && <div className="text-center py-12 text-slate-300">ยังไม่มีรายการ</div>}
                            
                            {/* Sort by date desc (newest first) */}
                            {[...items].sort((a,b) => new Date(b.date) - new Date(a.date)).map((item) => (
                                <div key={item.id} className="bg-white p-3 rounded-xl border border-slate-100 flex items-center justify-between group hover:shadow-md transition hover:border-indigo-100">
                                <div className="flex items-center gap-3 overflow-hidden">
                                    <div className={`shrink-0 w-2 h-10 rounded-full ${
                                        item.assignedTo.length === people.length ? 'bg-indigo-300' : 
                                        item.assignedTo.length === 1 && item.assignedTo[0] === 'me' ? 'bg-emerald-300' : 'bg-purple-300'
                                    }`}></div>
                                    <div className="min-w-0">
                                        <h3 className="font-medium text-slate-700 truncate">{item.name}</h3>
                                        <div className="flex flex-wrap items-center gap-2 text-xs text-slate-400">
                                            <span className="flex items-center gap-1 bg-slate-50 px-2 py-0.5 rounded-md"><Icons.Calendar className="w-3 h-3"/> {formatDate(item.date)}</span>
                                            <span className="truncate">{getAssigneeText(item.assignedTo)}</span>
                                        </div>
                                    </div>
                                </div>
                                <div className="flex items-center gap-3 shrink-0">
                                    <div className="text-right">
                                    <span className="block font-mono font-semibold text-slate-600">
                                        {item.amount.toLocaleString()} 
                                    </span>
                                    <span className="text-[10px] text-slate-400">{baseCurrency}</span>
                                    </div>
                                    <button onClick={() => handleDeleteItem(item.id)} className="text-slate-300 hover:text-red-400 p-1 transition">
                                    <Icons.Trash2 className="w-4 h-4" />
                                    </button>
                                </div>
                                </div>
                            ))}
                        </div>

                        {/* Summary Dashboard */}
                        <div className="bg-slate-800 text-white p-6">
                            <div className="flex justify-between items-center mb-4 border-b border-slate-700 pb-4">
                                <div>
                                <p className="text-slate-400 text-xs uppercase tracking-wider">ยอดสำรองจ่ายทั้งหมด (เราจ่าย)</p>
                                <p className="text-2xl font-bold text-white">
                                    {(totalTripForeign * currencyRate).toLocaleString(undefined, {maximumFractionDigits:0})} <span className="text-sm font-normal text-slate-500">THB</span>
                                </p>
                                </div>
                                <div className="text-right">
                                <p className="text-slate-400 text-xs uppercase tracking-wider">ยอดกองกลาง</p>
                                <p className="text-lg font-medium text-indigo-300">
                                    {(totalSharedForeign * currencyRate).toLocaleString(undefined, {maximumFractionDigits:0})} THB
                                </p>
                                </div>
                            </div>

                            <h3 className="text-sm font-bold text-slate-300 mb-3 uppercase tracking-wider">ใครต้องคืนเงินเราบ้าง?</h3>
                            <div className="grid gap-3 mb-6">
                                {people.filter(p => !p.isMe).map(person => {
                                const debt = calculatePersonDebt(person.id);
                                return (
                                    <div key={person.id} className="bg-white/5 p-3 rounded-xl flex justify-between items-center border border-white/5">
                                    <div className="flex items-center gap-2">
                                        <div className={`w-3 h-3 rounded-full ${getPersonColor(person.id)}`}></div>
                                        <span className="font-medium text-slate-200">{person.name}</span>
                                    </div>
                                    <div className="text-right">
                                        <span className="text-xl font-bold text-emerald-400">{debt.toLocaleString(undefined, {minimumFractionDigits: 0, maximumFractionDigits: 0})}</span>
                                        <span className="text-xs text-slate-500 ml-1">THB</span>
                                    </div>
                                    </div>
                                );
                                })}
                                {people.filter(p => !p.isMe).length === 0 && (
                                <div className="text-center text-slate-500 text-sm py-2">เพิ่มสมาชิกเพื่อเริ่มคำนวณ</div>
                                )}
                            </div>

                             {/* MOVED BUTTON HERE */}
                             <button 
                                onClick={() => setShowSlip(true)}
                                className="w-full bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-3 rounded-xl flex items-center justify-center gap-2 transition shadow-lg shadow-indigo-900/30"
                            >
                                <Icons.Receipt className="w-5 h-5" />
                                สร้างและบันทึกสลิป
                            </button>
                        </div>
                    </div>
                    
                    <div className="text-center mt-6 text-slate-400 text-sm">
                        <p>Universal Trip Splitter</p>
                    </div>

                    {/* SLIP MODAL */}
                    {showSlip && (
                        <div className="fixed inset-0 bg-slate-900/60 z-50 flex items-center justify-center p-4 backdrop-blur-sm overflow-y-auto">
                        <div className="bg-white w-full max-w-lg rounded-2xl overflow-hidden shadow-2xl relative">
                            <button onClick={() => setShowSlip(false)} className="absolute top-4 right-4 text-slate-400 hover:text-slate-600 z-10"><Icons.X className="w-6 h-6" /></button>

                            <div ref={slipRef} className="bg-white p-8">
                            <div className="text-center border-b border-slate-100 pb-6 mb-6">
                                <div className="flex justify-center mb-3">
                                <div className="bg-indigo-50 p-3 rounded-full"><Icons.Receipt className="w-8 h-8 text-indigo-500" /></div>
                                </div>
                                <h2 className="text-xl font-bold text-slate-800 uppercase tracking-wide">Expense Summary</h2>
                                <p className="text-sm text-slate-500 mt-1">{tripName}</p>
                                <div className="flex flex-col items-center gap-1 mt-2">
                                    <span className="text-xs bg-slate-50 px-2 py-1 rounded text-slate-500 font-medium">เรท: {currencyRate} THB/{baseCurrency}</span>
                                    <span className="text-[10px] text-slate-400">วันที่: {new Date().toLocaleDateString('th-TH')}</span>
                                </div>
                            </div>

                            {/* Itemized List with Dots & Grouping */}
                            <div className="mb-6 bg-slate-50 rounded-xl p-4">
                                <h3 className="text-xs font-bold text-slate-400 uppercase mb-3 tracking-wider">รายละเอียดรายการ</h3>
                                <div className="space-y-2">
                                    {getGroupedItemsForSlip().length === 0 ? (
                                        <p className="text-xs text-center text-slate-400 italic">ยังไม่มีรายการกองกลาง</p>
                                    ) : (
                                        getGroupedItemsForSlip().map((group, idx) => (
                                            <div key={idx} className="flex items-center justify-between text-xs border-b border-slate-100 pb-2 last:border-0 last:pb-0 gap-3">
                                                <div className="flex items-center gap-2 min-w-0 flex-1">
                                                    <span className="font-medium text-slate-600 truncate">{group.displayName}</span>
                                                    {group.count > 1 && <span className="text-[10px] bg-slate-200 text-slate-500 px-1.5 rounded-full whitespace-nowrap">x{group.count}</span>}
                                                    {/* Dots */}
                                                    <div className="flex -space-x-1 shrink-0">
                                                        {group.assignedTo.map(pid => (
                                                            <div key={pid} className={`w-2.5 h-2.5 rounded-full border border-white ${getPersonColor(pid)}`} title={people.find(p=>p.id===pid)?.name}></div>
                                                        ))}
                                                    </div>
                                                </div>
                                                <span className="font-mono text-slate-500 font-medium whitespace-nowrap shrink-0">{(group.totalAmount * currencyRate).toLocaleString()}</span>
                                            </div>
                                        ))
                                    )}
                                </div>
                            </div>

                            {/* Debt Breakdown (Amount Due) */}
                            <div className="mb-6">
                                <h3 className="text-xs font-bold text-slate-400 uppercase mb-3 tracking-wider">ยอดที่ต้องคืน (ให้ {people.find(p=>p.isMe)?.name})</h3>
                                <div className="space-y-2">
                                    {people.filter(p => !p.isMe).map(person => (
                                    <div key={person.id} className="flex justify-between items-center bg-indigo-50 p-3 rounded-lg border border-indigo-100">
                                        <div className="flex items-center gap-2">
                                            <div className={`w-3 h-3 rounded-full ${getPersonColor(person.id)}`}></div>
                                            <span className="font-medium text-slate-700">{person.name}</span>
                                        </div>
                                        <span className="font-bold text-lg text-indigo-600">
                                        {calculatePersonDebt(person.id).toLocaleString(undefined, {maximumFractionDigits:0})} <span className="text-xs font-normal text-slate-400">THB</span>
                                        </span>
                                    </div>
                                    ))}
                                </div>
                            </div>

                            {/* Footer / Shared Pool Total */}
                            <div className="text-center text-xs text-slate-500 border-t border-slate-100 pt-4">
                                <span className="block mb-1 uppercase tracking-wider">รวมยอดกองกลาง</span>
                                <span className="font-mono font-bold text-xl text-indigo-500">{(totalSharedForeign * currencyRate).toLocaleString()} <span className="text-sm font-normal text-slate-400">THB</span></span>
                            </div>
                            
                            <div className="text-center mt-6">
                                <p className="text-[10px] text-slate-300 uppercase tracking-widest">Trip Splitter By ONOURWAY</p>
                            </div>
                            </div>

                            <div className="p-4 bg-slate-50 border-t border-slate-100 flex gap-3">
                                <button onClick={() => setShowSlip(false)} className="flex-1 bg-slate-100 hover:bg-slate-200 text-slate-600 font-medium py-3 rounded-xl flex items-center justify-center gap-2 transition">
                                    <Icons.X className="w-4 h-4" /> ยกเลิก / แก้ไข
                                </button>
                                <button onClick={handleDownloadImage} className="flex-1 bg-indigo-500 hover:bg-indigo-600 text-white font-medium py-3 rounded-xl flex items-center justify-center gap-2 transition shadow-md shadow-indigo-200">
                                    <Icons.Download className="w-4 h-4" /> บันทึกรูป
                                </button>
                            </div>
                        </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
